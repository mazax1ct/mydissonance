<head>
  <meta charset="UTF-8">

  <title>Mydissonance - Исполнитель</title>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,600i,700,700i&amp;subset=cyrillic" rel="stylesheet">

  //= template/style.html

<body id="top">
  <div class="wrapper">
    //= template/header.html
    <div class="page-content">
      <div class="container">
        <ul class="breadcrumbs">
          <li class="breadcrumbs__item"><a class="breadcrumbs__link" href="#"><i class="ion-ios-home"></i></a></li>
          <li class="breadcrumbs__item"><a class="breadcrumbs__link" href="#">Исполнители</a></li>
          <li class="breadcrumbs__item">Blue system</li>
        </ul>
        <h1>Blue system</h1>
        <div class="toolbar toolbar-products">
					<div class="modes">
						<div class="btn-group">
							<button type="button" id="grid-view" class="btn selected"><i class="icon ion-android-apps"></i></button>
							<button type="button" id="list-view" class="btn"><i class="icon ion-navicon-round"></i></button>
						</div>
					</div>
					<div class="toolbar-amount">
						<span>Показано с 1 по 3 из 3 (всего 1 страниц)</span>
					</div>
					<div class="sorter">
						<label>Сортировка:</label>
						<select class="form-control">
              <option>По умолчанию</option>
              <option>Название (А - Я)</option>
              <option>Название (Я - А)</option>
              <option>Цена (низкая &gt; высокая)</option>
              <option>Цена (высокая &gt; низкая)</option>
              <option>Модель (А - Я)</option>
              <option>Модель (Я - А)</option>
            </select>
					</div>
					<div class="limiter">
						<label>Показывать:</label>
						<select class="form-control">
              <option>9</option>
              <option>25</option>
              <option>50</option>
              <option>75</option>
              <option>100</option>
            </select>
					</div>
				</div>
      </div>
    </div>
  </div>
  //= template/footer.html
  <a class="js-to-top back-top" href="#top"><i class="icon ion-ios-arrow-up"></i></a>
